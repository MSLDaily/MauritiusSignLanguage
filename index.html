<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Video Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-bar input, .search-bar select {
            padding: 10px;
            font-size: 16px;
            width: 48%;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .video-links a {
            display: block;
            margin-top: 5px;
            color: #007BFF;
            text-decoration: none;
        }
        .video-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Language Video Database</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by word or tag...">
            <select id="languageSelect">
                <option value="EN">English</option>
                <option value="FR">French</option>
                <option value="KR">Kreol</option>
            </select>
        </div>
        <div class="results" id="results"></div>
    </div>

    <script>
        const apiKey = "patyIOo1RpehiOfc2";
        const baseId = "appZVCZ1eALkm8fQq";
        const tableName = "MSLWords";

        document.getElementById('searchInput').addEventListener('input', fetchResults);
        document.getElementById('languageSelect').addEventListener('change', fetchResults);

        async function fetchResults() {
            const query = document.getElementById('searchInput').value;
            const language = document.getElementById('languageSelect').value;
            const url = `https://api.airtable.com/v0/${baseId}/${tableName}?filterByFormula=OR(FIND(LOWER('${query}'), LOWER({WordID})), FIND(LOWER('${query}'), LOWER({Tags})))`;

            const response = await fetch(url, {
                headers: {
                    Authorization: `Bearer ${apiKey}`
                }
            });

            const data = await response.json();
            displayResults(data.records, language);
        }

        function displayResults(records, language) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            records.forEach(record => {
                const word = record.fields.WordID;
                const definition = record.fields[`Definition${language}`];
                const example = record.fields[`Example${language}`];
                const links = [record.fields.Link1, record.fields.Link2, record.fields.Link3].filter(link => link);

                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');

                resultItem.innerHTML = `
                    <h2>${word}</h2>
                    <p><strong>Definition:</strong> ${definition}</p>
                    <p><strong>Example:</strong> ${example}</p>
                    <div class="video-links">
                        ${links.map(link => `<a href="${link}" target="_blank">Watch Video</a>`).join('')}
                    </div>
                `;

                resultsContainer.appendChild(resultItem);
            });
        }
    </script>
</body>
</html>
